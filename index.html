<!-- Formulario de registro -->
<div id="register-form" class="form-container" style="display: none;">
    <!-- Título principal del formulario -->
    <h1>Crear Cuenta</h1>
    <!-- Inicio del formulario con el id 'registerForm' -->
    <form id="registerForm">
        <!-- Grupo de campos para el nombre completo -->
        <div class="form-group">
           <!-- Etiqueta del campo 'Nombre completo' -->
            <label for="reg-name">Nombre completo</label>
            <!-- Campo de entrada para el nombre, requerido -->
            <input type="text" id="reg-email" name="name" required>
            <!-- Mensaje de error si el nombre no es ingresado -->
            <div class="error-message" id="name error">Por favor ingrese su nombre</div>
        </div>
        <!-- Grupo de campos para el correo electrónico -->
        <div class="form-group">
            <!-- Etiqueta del campo 'Correo electrónico' -->
            <label for="reg-email">Correo electronico</label>
            <!-- Campo de entrada para el correo electrónico, requerido -->
            <input type="email" id="reg-email" name="email" required>
            <!-- Mensaje de error si el correo electrónico no es válido -->
            <div class="error-message" id="reg-email-error">Por favor ingrese su correo valido</div>
        </div>
        <!-- Grupo de campos para la contraseña -->
        <div class="form-group">
            <!-- Etiqueta del campo 'Contraseña' -->
            <label for="reg-password">Contraseña</label>
            <!-- Grupo de entrada para la contraseña -->
            <div class="input-group">
                <!-- Campo de entrada para la contraseña, requerido -->
                <input type="password" id="reg-password" name="password" required>
                
                <!-- Icono de visibilidad para mostrar/ocultar la contraseña --><span class="toggle-password" id="regTogglePassword">👁</span>
                </div>
                <!-- Mensaje de error si la contraseña no cumple con los requisitos -->
                <div class="error-message" id="reg-password-error">La contraseña debe tener al menos 6 caracteres</div>
            </div>
        </div>

            
        
            <!-- Aquí comienza el código HTML de Maribel -->

        <!-- Grupo de formulario para la confirmación de contraseña -->
        <div class="form-group">
            <label for="reg-confirm-password">Confirmar contraseña</label>

            <!-- Campo de entrada para confirmar la contraseña -->
            <input type="password" id="reg-confirm-password" name="reg-confirm-password" required>
            
            <!-- Icono o botón para mostrar/ocultar la contraseña -->
            <span class="toggle-password" id="reg-confirm-password"></span>
        </div>

        <!-- Botón de registro -->
        <button type="submit" class="btn">Registrarse</button>

        <!-- Formulario de registro (parece que falta la etiqueta <form> de apertura) -->
    </form>

    <!-- Enlace para iniciar sesión si ya tienes cuenta -->
    <div class="register-link">¿Ya tienes cuenta?
        <a href="#" id="loginLink">Inicia sesión</a>
    </div>

    <!-- Información del usuario logueado -->
    <div id="user-info" class="user info">
        <h1>Bienvenido <span id="userName"></span></h1>

        <!-- Indicador de estado del usuario -->
        <div class="user-status">
            <div class="status-dot"></div> <!-- Punto de estado (posible indicador de conexión) -->
            <p>Activo</p>
        </div>

        <!-- Botón para cerrar sesión -->
        <button id="ligouBtn" class="btn logout-btn">Cerrar sesión</button>
    </div>

    <!-- Modal para la recuperación de contraseña -->
    <div id="recovery-modal" class="modal">
        <div class="modal-content">

            <!-- Botón para cerrar el modal -->
            <span class="close" id="closeModal">&times;</span>

            <h2>Recuperar contraseña</h2>

            <!-- Formulario para solicitar la recuperación de contraseña -->
            <form id="recoveryForm">
                <div class="form-group">
                    <label for="recovery-email">Correo electrónico</label>
                    
                    <!-- Campo de entrada para el correo electrónico -->
                    <input type="email" id="recovery-email" required>
                    
                    <!-- Mensaje de error si el correo es inválido -->
                    <div class="error-message" id="recovery-email-error">
                        Por favor ingrese un correo válido
                    </div>
                </div>

                <!-- Botón para enviar el enlace de recuperación -->
                <button type="submit" class="btn">Enviar enlace de recuperación</button>
            </form>
        </div>
    </div>

<!-- Enlace al archivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
